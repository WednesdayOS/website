<!DOCTYPE html>
<html>
<head>
    <title>Insta dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="icon" type="image/x-icon" href="shoe.ico">
    <link rel="stylesheet" href="dashboard.css"> 
</head>
<body>
    <div class="background-pic"></div>
    <header>
        <button class="toggle-button" onclick="toggleSidebar()">🍔</button>
        <a class="website-link" href="https://wednesdayos.com" target="_blank">
            <img src="WednesdayOSname.png" alt="" style="width: 222px;">
            <img src="spinningfrog.gif" alt="" style="width: 37px;">
        </a>
    </header>
    
    <div class="dashboard-container">
        <div class="sidebar">
            <img src="suited_drog.png" alt="User Profile Picture">
            <p class="rainbow-text">@LordFarquaad.bot</p>
            <button class="btn" onclick="addNamesFromTextFile()">Unfollowers 🤡</button>
            <button class="btn">Account 🧾</button>
            <button class="btn">How to use 🤓</button>
            <button class="btn">About this 🤖</button>
            <button class="logoutbtn">🚪 Logout</button>
        </div>

        
        <div class="box">
            <h2 class="box-titles">Current Followers</h2>
            <div class="name-list">
                <ul id="name-list">
                </ul>
            </div>
        </div>
        <div class="box">
            <h2 class="box-titles">Recently unfollowed you</h2>
            <div class="name-list">
                <ul id="name-list">
                </ul>
            </div>
        </div>
        

    </div>
    <footer>
    </footer>
    <script src="./dashboard.js"></script>
</body>
</html>
