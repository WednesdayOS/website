<!DOCTYPE html>
<html>
<head>
    <title>Insta Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/shoe.ico">
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="background-gif"></div>
  <div class="container">
    <header>
      <h1 style="color: #ffffff;">Register a new account to WednesdayOS Bot</h1>
    </header>
    <main>
        <input class="check-input" type="text" id="username" placeholder="@instagram">
        <br>
        <input class="check-input" type="text" id="email" placeholder="name@mail.com">
        <br>
        <button class="register-button" onclick="checkString()" id="RegisterButton">Register</button>
        <p id="message"></p>
    </main>
    <footer>
      <a class="website-link" href="https://wednesdayos.com" target="_blank">
        <img src="images/WednesdayOSname.png" alt="" style="width: 180px;">
        <img src="images/spinningfrog.gif" alt="" style="width: 30px;">
      </a>
    </footer>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
