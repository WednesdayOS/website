<!DOCTYPE html>
<html>
<head>
    <title>WednesdayOS Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/shoe.ico">
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <div class="background-gif"></div>
  <div class="container">
    <header>
      <h1 style="color: #ffffff;">Login to WednesdayOS Bot</h1>
    </header>
    <main>
        <input class="check-input" type="text" id="inputString" placeholder="@instagram" onkeydown="if (event.key === 'Enter') checkString()">
        <button class="login-button" onclick="checkString()" id="LoginButton">Login</button>
        <p id="message"></p>
        <div class="overlay" id="overlay">
          <div class="popup">
              <h2>2FA Code has been sent to your email</h2>
              <input class="check-input" type="text" id="2faCode" placeholder="2FA Code" onkeydown="if (event.key === 'Enter') submit2faCode()">
              <button class="login-button" id="submit2fa" onclick="submit2faCode()">login</button>
              <p id="errorText" style="color: red;"></p>
          </div>
      </div>
    </main>
    <footer>
      <a class="website-link" href="https://wednesdayos.com" target="_blank">
        <img src="images/WednesdayOSname.png" alt="" style="width: 180px;">
        <img src="images/spinningfrog.gif" alt="" style="width: 30px;">
      </a>
    </footer>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
